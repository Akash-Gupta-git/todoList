<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add remove Cart</title>
</head>
<body>
    <div id="Cart">
        <h1>Simple TODO List App</h1>
        <p>make you list by add & remove</p>
        
        <input id="input" type="text"  placeholder="here!" required><span id="error"></span>
        <button id="submit" type="submit">Add</button>
        <div id="list">
            <!-- <div id="added"></div>
            <div id="added"></div> -->
        </div>

        <script>
            let Cart = document.getElementById("Cart")
            let input = document.getElementById("input")
            let submit = document.getElementById("submit")
            let added = document.getElementById("added")
            let error = document.getElementById("error")

        
            submit.addEventListener("click", () => {
                if(input.value === "") {
                    
                    error.innerHTML = `${"This field is required"}*`;
                    error.style.color = "red"
                } else {
                    let div = document.createElement("div")      // list -> div[#added] -> p
                    div.id = "added"
                    list.append(div)
                    let creatEle = document.createElement("p")      // list -> div -> p
                    creatEle.innerHTML = input.value  
                    
                    
                    div.append(creatEle)
                    let remv = document.createElement("button")
                    remv.innerHTML = "x"
                    div.append(remv)
                    div.style.backgroundColor = "grey"
                    
                    
                    console.log(input.value)
                    input.value = "";
                                    
                    remv.addEventListener("click", () => {
                        remv.remove();
                        creatEle.remove();
                        div.style.backgroundColor = "";
                        list.style.justifyContent = "start";
                        list.style.alignItems = "center"
                        
                })
            }
            })
        </script>
    </div>
</body>
</html>
